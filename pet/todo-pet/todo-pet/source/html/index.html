<!DOCTYPE html>
<html lang="ru">

<head>
	<title>My TODO pet</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	
	<meta charset="UTF-8">
</head>

<body>
	<div class="wrapper">
		<div class="main-field">
			<div class="main-field__tabs tabs-field">
				<div class="tabs-field__wrapper"></div>
				<div class="tabs-field__items">
					<div class="tabs-field__item">All</div>
					<div class="tabs-field__item" hidden>Active</div>
					<div class="tabs-field__item" hidden>Completed</div>
				</div>
				<div class="tabs-field__close-tab close-field" hidden>
					<div class="close-field__icon"></div>
				</div>	
			</div>
			<div class="main-field__container">
				<div class="main-field__input">
					<input class="main__input" type="text" placeholder="What needs to be done?">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
